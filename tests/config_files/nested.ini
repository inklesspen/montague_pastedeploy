[app:normal]
use = egg:FakeApp#basic_app
filter-with = filt2

[filter:filt2]
use = egg:FakeApp#caps
method_to_call = upper
filter-with = filt4

[filter:filt4]
use = egg:FakeApp#caps
method_to_call = reverse

[filter-app:filt]
use = egg:FakeApp#caps
method_to_call = lower
next = filt3

[filter-app:filt3]
use = egg:FakeApp#caps
method_to_call = title
next = normal
