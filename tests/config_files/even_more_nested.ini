[app:normal]
use = egg:FakeApp#basic_app
filter-with = filt2

[filter:filt2]
use = egg:FakeApp#caps
method_to_call = upper
filter-with = filt7

[filter:filt4]
use = egg:FakeApp#caps
method_to_call = reverse

[filter-app:filt]
use = filt5
next = filt3

[filter-app:filt3]
use = egg:FakeApp#caps
method_to_call = title
next = normal
filter-with = filt6

[filter:filt5]
use = filt4
method_to_call = lower

[filter:filt6]
use = egg:FakeApp#caps
method_to_call = swapcase

[filter:filt7]
use = egg:FakeApp#caps
method_to_call = reverse
filter-with = filt8

[filter:filt8]
use = egg:FakeApp#caps
method_to_call = swapcase

